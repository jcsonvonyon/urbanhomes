<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - UrbanHomes.ng</title>
    <link rel="icon" type="image/png" href="/assets/favicon-CR0O1fF0.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .alert-message {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        .alert-message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .alert-message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }
        .alert-message.info {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #60a5fa;
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .back-to-signin {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-signin a {
            color: #312BA1;
            text-decoration: none;
            font-size: 14px;
        }
        .back-to-signin a:hover {
            text-decoration: underline;
        }
    </style>
  <script type="module" crossorigin src="/assets/forgotPassword-B5P7M7ik.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/assets/auth-Wv6XBAm1.js">
  <link rel="stylesheet" crossorigin href="/assets/signin-DGHPBoyG.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="brand-content">
                <h1>Rental management <br> made easy...</h1>
                <img class="illustration" src="/assets/signup-img-CbzxLia1.png" alt="">
            </div>
        </div>

        <div class="right-section">
            <div class="form-container">
                <div class="logo logo2">
                    <a href="index.html"><img src="/assets/site-logo-DSgzeKYm.png" alt="UrbanHomes"></a>
                </div>

                <div class="form-header">
                    <h2>Forgot Password?</h2>
                    <p>Enter your email address and we'll send you a link to reset your password</p>
                </div>

                <form class="auth-form" id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                    </div>

                    <button type="submit" class="submit-btn">Send Reset Link</button>

                    <div class="back-to-signin">
                        <a href="signin.html"><i class="fas fa-arrow-left"></i> Back to Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
