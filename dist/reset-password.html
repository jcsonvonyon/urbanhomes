<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - UrbanHomes.ng</title>
    <link rel="icon" type="image/png" href="/assets/favicon-CR0O1fF0.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .alert-message {
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }
        .alert-message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }
        .alert-message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }
        .alert-message.info {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #60a5fa;
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .password-strength {
            margin-top: 8px;
        }
        .strength-bar {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
        }
        .strength-segment {
            height: 4px;
            flex: 1;
            border-radius: 2px;
            transition: background-color 0.3s;
        }
        .strength-text {
            font-size: 12px;
            font-weight: 500;
        }
    </style>
  <script type="module" crossorigin src="/assets/resetPassword-B8Pb3sT3.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/assets/auth-Wv6XBAm1.js">
  <link rel="stylesheet" crossorigin href="/assets/signin-DGHPBoyG.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="brand-content">
                <h1>Rental management <br> made easy...</h1>
                <img class="illustration" src="/assets/signup-img-CbzxLia1.png" alt="">
            </div>
        </div>

        <div class="right-section">
            <div class="form-container">
                <div class="logo logo2">
                    <a href="index.html"><img src="/assets/site-logo-DSgzeKYm.png" alt="UrbanHomes"></a>
                </div>

                <div class="form-header">
                    <h2>Reset Password</h2>
                    <p>Enter your new password</p>
                </div>

                <form class="auth-form" id="resetPasswordForm">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                            <button type="button" class="password-toggle">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <div class="password-field">
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                            <button type="button" class="password-toggle">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.password-toggle').forEach(button => {
            button.addEventListener('click', function () {
                const passwordInput = this.previousElementSibling;
                const icon = this.querySelector('i');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    </script>
</body>
</html>
