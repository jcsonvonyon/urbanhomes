                <div class="form-header">
                    <h2>Welcome back</h2>
                    <p>Log into your account</p>
                </div>

                <form class="auth-form">
                    <div class="social-buttons">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Sign in with Google
                        </button>
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                            Sign in with Facebook
                        </button>
                    </div>

                    <div class="divider">
                        <span>— OR —</span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address or Username</label>
                        <input type="text" id="email" name="email" placeholder="example@mail.com or adewale">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password" placeholder="••••••••">
                            <button type="button" class="password-toggle">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                    </div>


                    <button type="submit" class="submit-btn">Login</button>


                    <div class="form-footer">
                        <p>Don't have a UrbanHomes.ng account? <a href="account-type.html">Create One</a></p>
                        <p style="margin-top: 10px;"><a href="#" id="resendVerification" style="font-size: 14px;">Didn't receive confirmation email?</a></p>
                    </div>

    <script>
        // Password toggle functionality
        document.querySelector('.password-toggle').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
