    <script>
        // Password toggle functionality
        document.querySelectorAll('.password-toggle').forEach(button => {
            button.addEventListener('click', function () {
                const passwordInput = this.previousElementSibling;
                const icon = this.querySelector('i');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Password confirmation validation (removed since confirm password is removed)

        // Form submission to redirect to verify email page
        document.querySelector('.auth-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form data
            const formData = new FormData(this);
            const email = formData.get('email');
            const firstName = formData.get('firstName');
            const lastName = formData.get('lastName');
            const phone = formData.get('phone');
            const password = formData.get('password');
            const userType = formData.get('userType');
            const termsAccepted = formData.get('terms');

            // Validate all required fields
            if (!email || !firstName || !lastName || !phone || !password || !userType) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }

            // Check if terms are accepted
            if (!termsAccepted) {
                showAlert('Please accept the Terms of Service and Privacy Policy', 'error');
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address', 'error');
                document.getElementById('email').focus();
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                showAlert('Password must be at least 8 characters long', 'error');
                document.getElementById('password').focus();
                return;
            }

            // Show loading state
            const submitBtn = document.getElementById('createAccountBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            submitBtn.disabled = true;

            // Add loading overlay to form
            this.classList.add('submitting');

            // Simulate account creation delay (API call simulation)
            setTimeout(() => {
                // Store user info for verification page
                const userData = {
                    email: email,
                    firstName: firstName,
                    lastName: lastName,
                    phone: phone,
                    userType: userType,
                    registrationDate: new Date().toISOString(),
                    accountCreated: true
                };

                // In a real app, you'd make an API call here to create the account
                // For demo, we'll store in sessionStorage
                sessionStorage.setItem('pendingUser', JSON.stringify(userData));

                // Show success message briefly before redirect
                showAlert(`Account created successfully! Redirecting to verification...`, 'success');

                // Redirect to verification page with email parameter after short delay
                setTimeout(() => {
                    window.location.href = `verify-email.html?email=${encodeURIComponent(email)}&action=signup&name=${encodeURIComponent(firstName)}`;
                }, 1500);

            }, 2500); // 2.5 second delay to simulate API call
        });

        // Helper function to show alert messages
        function showAlert(message, type = 'info') {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert-message');
            existingAlerts.forEach(alert => alert.remove());

            // Create new alert
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert-message ${type}`;

            const icon = type === 'success' ? 'fa-check-circle' :
                type === 'error' ? 'fa-exclamation-circle' :
                    'fa-info-circle';

            alertDiv.innerHTML = `<i class="fas ${icon}"></i> ${message}`;

            // Insert at the top of form container
            const formContainer = document.querySelector('.form-container');
            formContainer.insertBefore(alertDiv, formContainer.firstChild);

            // Auto-remove after 5 seconds for non-success messages
            if (type !== 'success') {
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 5000);
            }
        }

        // Real-time password strength indicator
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            updatePasswordStrengthIndicator(strength);
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }

        function updatePasswordStrengthIndicator(strength) {
            let indicator = document.querySelector('.password-strength');
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.className = 'password-strength';
                document.querySelector('#password').parentNode.appendChild(indicator);
            }

            const levels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
            const colors = ['#ef4444', '#f97316', '#eab308', '#22c55e', '#16a34a'];

            if (strength === 0) {
                indicator.style.display = 'none';
                return;
            }

            indicator.style.display = 'block';
            indicator.innerHTML = `
                <div class="strength-bar">
                    ${Array(5).fill(0).map((_, i) =>
                `<div class="strength-segment ${i < strength ? 'active' : ''}" style="background-color: ${i < strength ? colors[strength - 1] : '#e5e7eb'}"></div>`
            ).join('')}
                </div>
                <span class="strength-text" style="color: ${colors[strength - 1]}">${levels[strength - 1]}</span>
            `;
        }
